<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rodrigo González - Fullstack Dev</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #000;
      --text-color: #ffffff;
      --shadow-color: #00ffae;
      --particle-color: #ffffff;
    }
    [data-theme="light"] {
      --bg-color: #f9f9f9;
      --text-color: #111;
      --shadow-color: #555;
      --particle-color: #000000;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Courier New', Courier, monospace;
      overflow-x: hidden;
      transition: all 0.4s ease-in-out;
    }
    .glitch {
      position: relative;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }
    .glitch::before {
      animation: glitchTop 1s infinite linear alternate-reverse;
      color: #0ff;
      z-index: -1;
    }
    .glitch::after {
      animation: glitchBottom 1s infinite linear alternate-reverse;
      color: #f0f;
      z-index: -1;
    }
    @keyframes glitchTop {
      10% { clip: rect(0, 9999px, 100%, 0); transform: translate(-2px, -2px); }
      20% { clip: rect(0, 9999px, 100%, 0); transform: translate(2px, -1px); }
    }
    @keyframes glitchBottom {
      10% { clip: rect(0, 9999px, 100%, 0); transform: translate(2px, 2px); }
      20% { clip: rect(0, 9999px, 100%, 0); transform: translate(-2px, 1px); }
    }
    .hidden-content {
      display: none;
    }
    .project-card {
      transition: transform 0.4s, box-shadow 0.4s;
    }
    .project-card:hover {
      transform: rotateX(5deg) rotateY(5deg) scale(1.03);
      box-shadow: 0 20px 30px rgba(0, 255, 170, 0.3);
    }
    #consoleText {
      font-family: Consolas, monospace;
      color: #33ff33;
      background-color: #000;
      padding: 1rem;
      border-radius: 6px;
      text-align: left;
      white-space: pre-line;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 10px rgba(0, 255, 170, 0.2);
    }
  </style>
</head>
<body data-theme="dark" class="transition duration-700 ease-in-out">

<canvas id="particles" class="fixed top-0 left-0 w-full h-full z-0 pointer-events-none"></canvas>

<div id="consoleScreen" class="console p-6 h-screen flex items-center justify-center flex-col z-10 relative text-center text-lg leading-relaxed max-w-2xl mx-auto">
  <div id="consoleText"></div>
</div>

<div id="mainContent" class="hidden-content z-20 relative">

  <!-- (Tu contenido principal no ha sido modificado y se mantiene intacto) -->

</div>

<audio id="typingSound" src="https://cdn.pixabay.com/audio/2022/03/22/audio_44c8bfb63f.mp3"></audio>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();

  const lines = [
    "Microsoft Windows [Versión 10.0.19045.3693]",
    "(c) Microsoft Corporation. Todos los derechos reservados.",
    "",
    "C:\\Users\\Rodrigo> echo Bienvenido al entorno de desarrollo",
    "Bienvenido al entorno de desarrollo",
    "C:\\Users\\Rodrigo> python --version",
    "Python 3.11.5",
    "C:\\Users\\Rodrigo> django-admin --version",
    "4.2.7",
    "C:\\Users\\Rodrigo> cls",
    "",
    "C:\\Users\\Rodrigo> # Iniciando portafolio interactivo...",
    "C:\\Users\\Rodrigo> # Cargando proyectos, stack y contacto...",
    "✅ Todo listo. Desplazate para ver más."
  ];

  const typingSound = document.getElementById("typingSound");
  const consoleText = document.getElementById("consoleText");
  const mainContent = document.getElementById("mainContent");
  const consoleScreen = document.getElementById("consoleScreen");
  let index = 0;

  function typeLine(line, callback) {
    let charIndex = 0;
    typingSound.currentTime = 0;
    typingSound.play();
    const interval = setInterval(() => {
      consoleText.textContent += line[charIndex];
      charIndex++;
      if (charIndex === line.length) {
        clearInterval(interval);
        consoleText.textContent += "\n";
        typingSound.pause();
        setTimeout(callback, 500);
      }
    }, 40);
  }

  function startTyping() {
    if (index < lines.length) {
      typeLine(lines[index], () => {
        index++;
        startTyping();
      });
    } else {
      setTimeout(() => {
        consoleScreen.classList.add("hidden");
        mainContent.classList.remove("hidden-content");
        document.body.style.overflow = 'auto';
      }, 1000);
    }
  }

  window.onload = startTyping;
</script>

</body>
</html>
